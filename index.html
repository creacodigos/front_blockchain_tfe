<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v3.min.js"
        charset="utf-8"
        type="text/javascript">
    </script>
    <script src="scripts.js" type="module" defer ></script>
    <title>Trabajo TFE</title>
    <style>
        section.container section {
            border-radius: .5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid black;
        }
        form {
            padding: 1rem;
        }
        textarea{
            font-family: 'Courier New', Courier, monospace;
            font-size: .8rem;
        }
    </style>
</head>
<body>
    <section class="container my-5">

        <button class="btn btn-primary enableEthereumButton">Enable Ethereum</button>
        <form action="">

            <div class="mb-3">
                <label for="showAccount" class="form-label text-bold"><strong>Connected Account</strong></label>
                <input type="text" class="form-control" id="showAccount" readonly >
            </div>
            <div class="mb-3">
                <label for="wallet_info" class="form-label">Wallet Info</label>
                <textarea id="wallet_info" class="form-control" rows="8"></textarea>
            </div>
        </form>
        <!--
        -->
        <section class="">
            <h4>
                Send transaction:
            </h4>
            <form action="">
                <div class="mb-3">
                    <label for="wallet_to" class="form-label">Wallet To</label>
                    <input type="text" class="form-control" id="wallet_to" placeholder="0x4B87e2d65FaCF3e16Aa99a6704aa99c666539a56"
                    value="0x4B87e2d65FaCF3e16Aa99a6704aa99c666539a56"
                    >
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="0.0056" value="0.0005">
                </div>
            </form>

            <button class="sendEthButton btn btn-secondary">Send Eth</button>

        </section>

        <section class="crear_dron">
            <h4>
                Crear Dron:
            </h4>
            <form action="" id="form_crear_dron">
                <div class="mb-3">
                    <label for="select_empresa" class="form-label">Empresa</label>
                    <!-- INPUT ADDRESS -->
                    <input type="nutextmber" class="form-control" id="CreateDronEmpresa" value="0x4B87e2d65FaCF3e16Aa99a6704aa99c666539a56">
                </div>
                <div class="mb-3">
                    <label for="altura_minima" class="form-label">Altura Mínima</label>
                    <input type="number" class="form-control" id="altura_minima">
                </div>
                <div class="mb-3">
                    <label for="altura_maxima" class="form-label">Altura Máxima</label>
                    <input type="number" class="form-control" id="altura_maxima">
                </div>
                <div class="mb-3">
                    <label for="coste" class="form-label">Pesticidas</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pesticida_A" id="pesticida_a">
                        <label class="form-check-label" for="pesticida_a">
                            Pesticida A
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pesticida_B" id="pesticida_b">
                        <label class="form-check-label" for="pesticida_b">
                            Pesticida B
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pesticida_C" id="pesticida_c">
                        <label class="form-check-label" for="pesticida_c">
                            Pesticida C
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pesticida_D" id="pesticida_d">
                        <label class="form-check-label" for="pesticida_d">
                            Pesticida D
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pesticida_E" id="pesticida_e">
                        <label class="form-check-label" for="pesticida_e">
                            Pesticida E
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="coste" class="form-label">Coste</label>
                    <input type="number" class="form-control" id="coste">
                </div>
            </form>
            <button class="sendCreateDron btn btn-secondary" form="form_crear_dron" contract="Dron" method="CrearDron">Crear Dron</button>
        </section>
        <section class="crear_dron">
            <h4>
                Crear Parcela:
            </h4>
            <form action="" id="form_crear_parcela">
                <div class="mb-3">
                    <label for="altura_minima" class="form-label">Altura Mínima</label>
                    <input type="number" class="form-control" id="altura_minima">
                </div>
                <div class="mb-3">
                    <label for="altura_maxima" class="form-label">Altura Máxima</label>
                    <input type="number" class="form-control" id="altura_maxima">
                </div>
                <div class="mb-3">
                    <label for="coste" class="form-label">Pesticidas</label>
                    <select class="form-select" id="perticida" aria-label="Seleccionar Pesticida">
                        <option selected>Seleccionar Pesticida</option>
                        <option value="1">Pesticida A</option>
                        <option value="2">Pesticida B</option>
                        <option value="3">Pesticida C</option>
                    </select>
                </div>
            </form>
            <button class="sendCreateParcela btn btn-secondary" form="form_crear_parcela" contract="Parcela" method="CrearParcela">Crear Parcela</button>
        </section>
        <section class="crear_fumigacion">
            <h4>
                Crear Fumigación:
            </h4>
            <form action="" id="form_crear_fumigacion">
                <div class="mb-3">
                    <label for="select_dron" class="form-label">Dron</label>
                    <select class="form-select" id="select_dron" aria-label="Seleccionar Dron">
                        <option selected>Seleccionar Dron</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="select_parcela" class="form-label">Parcela</label>
                    <select class="form-select" id="select_parcela" aria-label="Seleccionar Parcela">
                        <option selected>Seleccionar Parcela</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </form>
            <button class="sendCreateFumigacion btn btn-secondary" form="form_crear_fumigacion" contract="Fumigacion" method="SolicitarFumigacion">Crear Fumigación</button>
            <div id="respuesta_fumigacion" class="mt-3">
                Pagar con ID de respuesta de la creación
            </div>
        </section>

    </section>
</body>
</html>
